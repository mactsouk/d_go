version: v1.0
name: Using a private Docker image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Push Nginx image
    task:
      jobs:
      - name: Docker Hub
        commands:
          - checkout
          - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
          - docker pull "$DOCKER_USERNAME"/semaphore
          - docker images
          - docker run "$DOCKER_USERNAME"/semaphore

      secrets:
      - name: docker-hub

