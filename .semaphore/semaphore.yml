version: v1.0
name: Pushing a Docker image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Push Docker image to Docker Hub
    task:
      jobs:
      - name: Docker Hub
        commands:
          - checkout
          - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
          - docker build -t go_hw:v1 .
          - docker tag go_hw:v1 "$DOCKER_USERNAME"/"$SEMAPHORE_PIPELINE_ID"
          - docker push "$DOCKER_USERNAME"/"$SEMAPHORE_PIPELINE_ID"
          - docker pull "$DOCKER_USERNAME"/"$SEMAPHORE_PIPELINE_ID"
          - docker images

      - name: Update docker utility
        commands:
          - checkout
          - docker --version
          - sudo apt-get update
          - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
          - docker --version

      secrets:
      - name: docker-hub

